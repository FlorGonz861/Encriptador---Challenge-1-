<!DOCTYPE html>
<html lang="sp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">

    <script type="text/javascript" src="code.js"></script>

    <title>Challenge 1 - Oracle ONE Encriptador de Texto</title>
    
</head>

<body>
    <header>
        <img class="logo" src="imagenes/Vector (1).png" alt="logo">
    </header>
    <main>
        <div class="container">
            <section class="seccion1">
                <div class="codigo">
                    <textarea type="text" class="input" placeholder="Ingrese el texto aquí" id="entrada"></textarea>
                    <br>
                    <p id="subtitulo">Solo letras minúsculas y sin acentos</p>
                </div>
                
                <div class="botones">
                    <button type="submit" onclick="encriptar(this)">Encriptar</button>
                    <button type="submit" onclick="desencriptar(this)">Desencriptar</button>
                </div>
            </section>
    
            <section class="seccion2">
                <div class="codigo-salida">
                    <textarea type="text" class="salida" id="input-salida"></textarea>
                </div>
                <div class="boton-copiar">
                    <button type="submit" onclick="copiar(this)" class="copiaypega">Copiar y Pegar</button>
                </div>
            </section>
        </div>
    </main>
    <footer>
        <p class="footer-texto">Florencia González - 2022</p>
    </footer>
    
</body>
</html>
